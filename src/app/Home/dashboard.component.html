<main class="flex-grow p-4">
  <section class="text-center mb-8">
      <h2 class="text-3xl font-bold">Â¡Bienvenido a Fast-Food!</h2>
      <p class="mt-2 text-gray-600">Donde la calidad se encuentra con el sabor.</p>
  </section>

  <section class="mb-8">
    <h3 class="text-2xl font-semibold">Platos Destacados</h3>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <div *ngFor="let item of featuredMenuItems" class="bg-white p-4 rounded shadow">
        <img [src]="item.image_url" alt="Plato Destacado" class="w-full h-32 object-cover rounded">
        <h4 class="mt-2 text-lg font-bold">{{ item.name }}</h4>
        <p class="text-gray-600">{{ item.description }}</p>
      </div>
    </div>
  </section>

  <section class="mb-8">
      <h3 class="text-2xl font-semibold">Testimonios</h3>
      <blockquote class="bg-gray-200 p-4 rounded">
          <p>"El mejor lugar para disfrutar de una buena comida!"</p>
          <cite>- Cliente Satisfecho</cite>
      </blockquote>
  </section>
</main>
