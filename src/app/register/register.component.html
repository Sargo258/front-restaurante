<div class="flex items-center justify-center min-h-screen gradient-bg">
  <div class="card w-full max-w-md">
    <h2 class="card-header gradient-text">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
      <div class="flex flex-col space-y-1">
        <label for="username" class="text-gray-700">UserName</label>
        <input type="text" id="username" formControlName="username" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-orange-500">
        <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid" class="text-red-500">
          <div *ngIf="registerForm.get('username')?.errors?.['required']">Username is required.</div>
          <div *ngIf="registerForm.get('username')?.errors?.['username']">Invalid username format.</div>
        </div>
      </div>

      <div class="flex flex-col space-y-1">
        <label for="email" class="text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-orange-500">
        <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid" class="text-red-500">
          <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="registerForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>

      <div class="flex flex-col space-y-1">
        <label for="password" class="text-gray-700">Password</label>
        <input type="password" id="password" formControlName="password" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-orange-500">
        <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid" class="text-red-500">
          <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</div>
        </div>
      </div>

      <div class="flex flex-col space-y-1">
        <label for="confirmPassword" class="text-gray-700">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-orange-500">
        <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.get('confirmPassword')?.invalid" class="text-red-500">
          <div *ngIf="registerForm.get('confirmPassword')?.errors?.['required']">Confirm Password is required.</div>
          <div *ngIf="registerForm.hasError('mismatch')">Passwords do not match.</div>
        </div>
      </div>

      <div class="flex flex-col space-y-1">
        <label for="role" class="text-gray-700">Role</label>
        <select id="role" formControlName="role" required class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-orange-500">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
        <div *ngIf="registerForm.get('role')?.touched && registerForm.get('role')?.invalid" class="text-red-500">
          <div *ngIf="registerForm.get('role')?.errors?.['required']">Role is required.</div>
        </div>
      </div>

      <button type="submit"
        class="w-full bg-orange-400 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded focus:outline-none">Register
      </button>
      <button type="button" (click)="navigateToLogin()"
        class="w-full bg-orange-400 hover:bg-orange-600 text-white font-bold py-2 rounded focus:outline-none">Return to
        Login
      </button>
      <app-modal *ngIf="showModal" [title]="alertType === 'success' ? 'Success' : 'Error'" [message]="alertMessage" [type]="alertType"></app-modal>
    </form>
  </div>
  <div *ngIf="showAlert" class="mt-4">
    <div [ngClass]="{'text-orange-500': alertType === 'success', 'text-red-800': alertType === 'error'}">
      {{ alertMessage }}
    </div>
  </div>
</div>
