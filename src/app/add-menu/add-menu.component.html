<div class="flex items-center justify-center min-h-screen gradient-bg">
    <div class="card w-full max-w-md shadow-lg rounded-lg bg-white p-6">
      <h2 class="text-xl font-bold text-center text-gray-800 mb-4">Add Menu Item</h2>
      <form [formGroup]="menuForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
        <div class="flex flex-col space-y-1">
          <label for="name" class="text-gray-700">Name</label>
          <input type="text" id="name" formControlName="name" required
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-orange-500">
          <div *ngIf="menuForm.get('name')?.touched && menuForm.get('name')?.invalid" class="text-red-500">
            <div *ngIf="menuForm.get('name')?.errors?.['required']">Name is required.</div>
          </div>
        </div>
  
        <div class="flex flex-col space-y-1">
          <label for="image_url" class="text-gray-700">Image URL</label>
          <input type="text" id="image_url" formControlName="image_url" required
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-orange-500">
            <div *ngIf="menuForm.get('image_url')?.touched && menuForm.get('image_url')?.invalid" class="text-red-500">
                <div *ngIf="menuForm.get('image_url')?.errors?.['required']">Image URL is required.</div>
                <div *ngIf="menuForm.get('image_url')?.errors?.['invalidUrl']">Please enter a valid URL.</div>
            </div>
        </div>
  
        <div class="flex flex-col space-y-1">
          <label for="description" class="text-gray-700">Description</label>
          <input type="text" id="description" formControlName="description" required
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-orange-500">
          <div *ngIf="menuForm.get('description')?.touched && menuForm.get('description')?.invalid" class="text-red-500">
            <div *ngIf="menuForm.get('description')?.errors?.['required']">Description is required.</div>
          </div>
        </div>
  
        <div class="flex flex-col space-y-1">
          <label for="price" class="text-gray-700">Price</label>
          <input type="number" id="price" formControlName="price" required
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-orange-500">
          <div *ngIf="menuForm.get('price')?.touched && menuForm.get('price')?.invalid" class="text-red-500">
            <div *ngIf="menuForm.get('price')?.errors?.['required']">Price is required.</div>
            <div *ngIf="menuForm.get('price')?.errors?.['min']">Price must be greater than 0.</div>
          </div>
        </div>
  
        <button type="submit"
          class="w-full bg-orange-400 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded focus:outline-none">
          Add Menu Item
        </button>
        <app-modal *ngIf="showModal" [title]="alertType === 'success' ? 'Success' : 'Error'" [message]="alertMessage" [type]="alertType"></app-modal>
      </form>
  
      <div *ngIf="showAlert" class="mt-4">
        <div [ngClass]="{'text-orange-500': alertType === 'success', 'text-red-800': alertType === 'error'}">
          {{ alertMessage }}
        </div>
      </div>
    </div>
  </div>
