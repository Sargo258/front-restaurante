<div class="modal-backdrop">
    <div class="modal">
      <h2 class="text-xl font-bold mb-2">Edit Menu Item</h2>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div class="flex flex-col space-y-1">
          <label for="name" class="text-gray-700">Name</label>
          <input type="text" id="name" formControlName="name"
                 class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
          <div *ngIf="editForm.get('name')?.touched && editForm.get('name')?.invalid" class="text-red-500">
            <div *ngIf="editForm.get('name')?.errors?.['required']">Name is required.</div>
          </div>
        </div>
  
        <div class="flex flex-col space-y-1">
          <label for="description" class="text-gray-700">Description</label>
          <input type="text" id="description" formControlName="description"
                 class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
          <div *ngIf="editForm.get('description')?.touched && editForm.get('description')?.invalid" class="text-red-500">
            <div *ngIf="editForm.get('description')?.errors?.['required']">Description is required.</div>
          </div>
        </div>
  
        <div class="flex flex-col space-y-1">
          <label for="price" class="text-gray-700">Price</label>
          <input type="number" id="price" formControlName="price"
                 class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
          <div *ngIf="editForm.get('price')?.touched && editForm.get('price')?.invalid" class="text-red-500">
            <div *ngIf="editForm.get('price')?.errors?.['required']">Price is required.</div>
            <div *ngIf="editForm.get('price')?.errors?.['min']">Price must be greater than 0.</div>
          </div>
        </div>

        <div class="flex items-center space-x-2">
            <input type="checkbox" id="is_visible" formControlName="is_visible"
                   class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="is_visible" class="text-gray-700">Visible</label>
        </div>

        <button type="submit"
                class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded focus:outline-none">
          Update Menu Item
        </button>
        <button type="button" (click)="closeModal.emit()" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none">
          Cancel
        </button>
      </form>
    </div>
  </div>
