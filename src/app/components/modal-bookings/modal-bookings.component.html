<div class="fixed inset-0 flex items-center justify-center z-50 bg-gray-800 bg-opacity-75">
    <div class="bg-white shadow-lg rounded-lg max-w-sm w-full p-4 {{modalClass}}">
      <div class="flex justify-between items-center">
        <h3 class="text-lg font-semibold">{{ type === 'success' ? 'Success' : 'Error' }}</h3>
        <button (click)="closeModal()" class="text-gray-500 hover:text-gray-800">
          &times;
        </button>
      </div>
      <p class="mt-2">{{ message }}</p>
      <div class="mt-4 flex justify-end">
        <button (click)="closeModal()" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
          Close
        </button>
      </div>
    </div>
  </div>
