<div *ngIf="showModal" class="fixed inset-0 flex items-center justify-center overflow-auto bg-gray-800 bg-opacity-75">
  <div class="bg-white rounded-lg w-full max-w-md p-6 shadow-lg">
    <div class="flex justify-between items-center pb-3">
      <h3 class="text-lg font-bold text-gray-800">{{ title }}</h3>
    </div>
    <div class="flex items-center justify-center">
      <ng-container *ngIf="type === 'success'">
        <svg class="h-12 w-12 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
        </svg>
      </ng-container>
      <ng-container *ngIf="type === 'error'">
        <svg class="h-12 w-12 text-red-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </ng-container>
      <div class="ml-4 text-gray-700">{{ message }}</div>
    </div>
  </div>
</div>
