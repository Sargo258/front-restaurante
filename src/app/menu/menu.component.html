<div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold mb-6">Menu Items</h1>
    <div *ngIf="menuItems.length === 0" class="text-center">
      No menu items available.
    </div>
  
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <!-- Iterar sobre los items del menú -->
      <div *ngFor="let item of menuItems" class="bg-white p-4 rounded-lg shadow mb-4">
        <h2 class="text-xl font-semibold cursor-pointer" (click)="onSelectItem(item)">{{ item.name }}</h2>
        <img [src]="item.image_url" alt="{{ item.name }}" class="w-full h-auto rounded-lg mt-2 mb-2">
        <p class="text-gray-700">{{ item.description }}</p>
        <p class="text-gray-900 font-bold">{{ item.price | currency }}</p>
        <button class="bg-orange-500 text-white px-4 py-2 mt-2 rounded hover:bg-orange-600"
                (click)="onSelectItem(item)">
          Edit
        </button>
      </div>
  
      <!-- Formulario de edición del item seleccionado -->
      <div *ngIf="selectedItem" class="bg-white p-4 rounded-lg shadow mb-4">
        <h2 class="text-xl font-bold mb-2">Edit Menu Item</h2>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div class="flex flex-col space-y-1">
            <label for="name" class="text-gray-700">Name</label>
            <input type="text" id="name" formControlName="name"
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            <div *ngIf="editForm.get('name')?.touched && editForm.get('name')?.invalid"
                 class="text-red-500">
              <div *ngIf="editForm.get('name')?.errors?.['required']">Name is required.</div>
            </div>
          </div>
  
          <div class="flex flex-col space-y-1">
            <label for="description" class="text-gray-700">Description</label>
            <input type="text" id="description" formControlName="description"
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            <div *ngIf="editForm.get('description')?.touched && editForm.get('description')?.invalid"
                 class="text-red-500">
              <div *ngIf="editForm.get('description')?.errors?.['required']">Description is required.</div>
            </div>
          </div>
  
          <div class="flex flex-col space-y-1">
            <label for="price" class="text-gray-700">Price</label>
            <input type="number" id="price" formControlName="price"
                   class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
            <div *ngIf="editForm.get('price')?.touched && editForm.get('price')?.invalid"
                 class="text-red-500">
              <div *ngIf="editForm.get('price')?.errors?.['required']">Price is required.</div>
              <div *ngIf="editForm.get('price')?.errors?.['min']">Price must be greater than 0.</div>
            </div>
          </div>
  
          <button type="submit"
                  class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none">
            Update Menu Item
          </button>
        </form>
      </div>
    </div>
  </div>
