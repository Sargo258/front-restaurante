<div class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-3xl font-bold text-gray-800 mb-6">Upcoming Reservations</h1>
  
  <div *ngIf="errorMessage" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6">
    <strong class="font-semibold">Error!</strong> {{ errorMessage }}
  </div>

  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
      <thead class="bg-gray-200 border-b border-gray-300">
        <tr>
          <th class="py-3 px-4 text-left text-gray-600">Name</th>
          <th class="py-3 px-4 text-left text-gray-600">Email</th>
          <th class="py-3 px-4 text-left text-gray-600">Phone</th>
          <th class="py-3 px-4 text-left text-gray-600">Date</th>
          <th class="py-3 px-4 text-left text-gray-600">Time</th>
          <th class="py-3 px-4 text-left text-gray-600">People</th>
          <th class="py-3 px-4 text-left text-gray-600">User ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let reservation of reservations" class="border-b border-gray-300">
          <td class="py-3 px-4 text-gray-700">{{ reservation.name }}</td>
          <td class="py-3 px-4 text-gray-700">{{ reservation.email }}</td>
          <td class="py-3 px-4 text-gray-700">{{ reservation.phone }}</td>
          <td class="py-3 px-4 text-gray-700">{{ reservation.formattedDate }}</td>
          <td class="py-3 px-4 text-gray-700">{{ reservation.time }}</td>
          <td class="py-3 px-4 text-gray-700">{{ reservation.people }}</td>
          <td class="py-3 px-4 text-gray-700">{{ reservation.user_id }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
