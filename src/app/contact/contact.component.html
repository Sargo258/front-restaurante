<!-- contact.component.html -->
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-orange-50 shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-orange-700 mb-4">Contact Us</h2>
    <form (ngSubmit)="sendEmail()" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-orange-700">Name</label>
        <input type="text" id="name" [(ngModel)]="user.name" name="name" required
          class="mt-1 block w-full p-2 border border-orange-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-orange-700">Email</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required
          class="mt-1 block w-full p-2 border border-orange-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
      </div>
      <div>
        <label for="message" class="block text-sm font-medium text-orange-700">Message</label>
        <textarea id="message" [(ngModel)]="user.message" name="message" required
          class="mt-1 block w-full p-2 border border-orange-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500 sm:text-sm"></textarea>
      </div>
      <button type="submit"
        class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 px-4 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-50">
        Send Message
      </button>
    </form>
  </div>
</div>
