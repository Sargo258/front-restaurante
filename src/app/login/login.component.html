<div>
    <h2 class="flex items-center justify-center h-16">Login</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="max-w-md mx-auto">
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" ngModel required
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password" ngModel required
                class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <button type="submit" [disabled]="!loginForm.form.valid"
            class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">Login</button>
    </form>
</div>
