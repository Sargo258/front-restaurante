<div class="flex items-center justify-center min-h-screen gradient-bg">
  <div class="card w-full max-w-md">
    <h2 class="card-header gradient-text">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
      <div class="flex flex-col space-y-1">
        <label for="email" class="text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-orange-500">
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
      <div class="flex flex-col space-y-1">
        <label for="password" class="text-gray-700">Password</label>
        <input type="password" id="password" formControlName="password" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-orange-500">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        </div>
      </div>
      <button type="submit" class="w-full bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none">Login</button>
    </form>
  </div>
</div>
<app-modal *ngIf="showAlert" [title]="alertTitle" [message]="alertMessage" [type]="alertType"></app-modal>
