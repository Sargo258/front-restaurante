<div>
    <h2 class="flex items-center justify-center h-16">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col max-w-md mx-auto spae-y-4">
      <div class="flex flex-col space-y-1">
        <label for="email" class="text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
      <div class="flex flex-col space-y-1">
        <label for="password" class="text-gray-700">Password</label>
        <input type="password" id="password" formControlName="password" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        </div>
      </div>
      <button type="submit" [disabled]="loginForm.invalid"
        class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">Login</button>
    </form>
  </div>
