<div class="flex items-center justify-center min-h-screen gradient-bg overflow-y-auto">
  <div class="card w-full max-w-md p-6 relative">
    <h2 class="card-header gradient-text text-2xl md:text-3xl">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col space-y-4">
      <div class="flex flex-col space-y-1 relative">
        <label for="email" class="text-gray-700">Email</label>
        <input type="email" id="email" formControlName="email" required
          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-orange-500">
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500">
          <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</div>
        </div>
      </div>
      <div class="flex flex-col space-y-1 relative">
        <label for="password" class="text-gray-700">Password</label>
        <div class="relative">
          <input [type]="passwordFieldType" id="password" formControlName="password" required
            class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-orange-500">
          <button type="button" (click)="togglePasswordVisibility()"
            class="absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-500 focus:outline-none">
            <span *ngIf="passwordFieldType === 'password'" class="material-icons">visibility</span>
            <span *ngIf="passwordFieldType === 'text'" class="material-icons">visibility_off</span>
          </button>
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500">
          <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        </div>
      </div>
      <button type="submit"
        class="w-full bg-orange-400 hover:bg-orange-600 text-white font-bold py-2 rounded focus:outline-none">Login</button>
      <button type="button" (click)="navigateToRegister()"
        class="w-full bg-orange-400 hover:bg-orange-600 text-white font-bold py-2 rounded focus:outline-none">Register</button>
    </form>
  </div>
</div>
<app-modal *ngIf="showAlert" [title]="alertTitle" [message]="alertMessage" [type]="alertType"></app-modal>
